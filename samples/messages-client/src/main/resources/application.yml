server:
  port: 3000

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
#    org.springframework.boot.autoconfigure: DEBUG

spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          messaging-client-auth0:
            provider: spring
            client-id: messaging-client-auth0
            client-secret: secret-messaging-client-auth0
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:3000/login/oauth2/code/oauth2"
            scope: openid
            client-name: auth0
          messaging-client-oidc:  # this is the registrationId used below
            provider: spring
            client-id: messaging-client
            client-secret: secret-messaging-client
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:3000/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: messaging-client-oidc
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret-messaging-client
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:3000/authorized"
            scope: message.read,message.write
            client-name: messaging-client-authorization-code
          messaging-client-client-credentials:
            provider: spring
            client-id: messaging-client
            client-secret: secret-messaging-client
            authorization-grant-type: client_credentials
            scope: message.read,message.write
            client-name: messaging-client-client-credentials
        provider:
          spring:
            issuer-uri: http://auth-server:9000

messages:
  base-uri: http://127.0.0.1:8090/messages
